<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HobbyBC</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="quiz.js"></script>
    <script src="index.js"></script>
    <script type="module">
      import { loadLayout } from "./main.js";
      import { loadIndexPage } from "./index.js";

      loadLayout("home");
      loadIndexPage();
    </script>
  </head>
  <body>
    <header id="header"></header>
    <nav id="nav"></nav>
    <section class="welcome" id="welcomeContainer"></section>

    <section class="hobbies-section">
      <h3>Most Popular Hobbies</h3>
      <div class="hobby-grid" id="popularHobbyGrid"></div>
      <!-- rendered dynamically -->

      <div class="quiz-container">
        <!-- not rendered dynamically: haven't figured out how to render yet -->
        <h1>Find Your Perfect Hobby</h1>
        <div class="quiz-card">
          <h2>Hobby Discovery Quiz</h2>
          <p id="question-number">Question 1 of 6</p>

          <div class="progress-bar-background">
            <div id="progress-bar"></div>
          </div>

          <p id="question-text"></p>

          <div id="answers"></div>

          <div class="buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
