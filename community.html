<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyBC - Community</title>
    <link rel="stylesheet" href="community.css">
    </head>
<body>

    <header>
        <h1>HobbyBC</h1>
        <p>Discover your next passion</p>
    </header>

    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='hobbies.html'">Hobbies</button>
      <button class="active" onclick="location.href='community.html'">
        Community
      </button>
    </nav>
    
    <div class="community-container">
        <h2 class="title-main">Community Discussions</h2>
        <p class="subtitle">Connect with others who share your interests</p>

        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-icon members-color">ðŸ‘¥</span>
                <span class="stat-number">1,234</span>
                <span class="stat-label">Members</span>
            </div>
            <div class="stat-card">
                <span class="stat-icon discussions-color">ðŸ’¬</span>
                <span class="stat-number">456</span>
                <span class="stat-label">Discussions</span>
            </div>
            <div class="stat-card">
                <span class="stat-icon likes-color">ðŸ’œ</span>
                <span class="stat-number">2,891</span>
                <span class="stat-label">Likes</span>
            </div>
        </div>

        <div class="header-with-name-container">
            <h2 class="section-title">Start a Discussion</h2> 
            
            <div id="userNameContainer" class="user-info-bar">
                <p>Posting as: <span id="currentUserName">Loading...</span></p>
                <button id="changeNameBtn">Change Name</button>
            </div>
        </div>

        <div class="create-post-card">
            <textarea 
                id="postText" 
                placeholder="Share your hobby experiences, ask questions, or connect with others..."
            ></textarea>
            <button id="postBtn" class="post-button">Post to Community</button>
        </div>

        <h2 class="section-title">Recent Discussions</h2>
        
        <div id="postsList" class="posts-list">
            </div>

    </div>

    <script src="community.js"></script>
</body>
</html>
